<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/common.css">
    <link rel="stylesheet" type="text/css" href="static/fork_info.css">
    <title>Fork Info</title>
</head>

<body>
    <article class="content-width">
        <section class="title-card">
            <h1 class="title-h1">Fork Information
                {% if fork_link %}
                <a href="{{ fork_link }}" class="nf nf-fa-code_fork" target="_blank"></a>
                {% endif %}
            </h1>
        </section>

        <section id="document" class="info-section">
            {% autoescape false %}
            {{ content }}
            {% endautoescape %}
        </section>
    </article>

</body>

</html>
